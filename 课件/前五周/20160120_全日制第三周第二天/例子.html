<script>
    //window.onscroll onscroll没有兼容性的通用事件
    //如何知道某个元素到了浏览器可视窗口
    //1盒子的位置在文档是固定的
    //2浏览器的窗口是变化的，但是我们可以计算出当前可视窗口的哪一步分显示在可视窗口
    //3  scrollTop + clientHeight > div1.offsetTop   说明盒子已经进入可视区域
    //底边 = scrollTop +clientHeght
    var oDiv = document.getElementById("div1");
    var oDivTop = oDiv.offsetTop;
    window.onscroll = function () {
        var h = document.documentElement.scrollTop || document.body.scrollTop;
        var ch = document.documentElement.clientHeight || document.body.clientHeight;
        if ((h + ch) > ( oDivTop + oDiv.offsetHeight)) {
            oDiv.innerHTML = "hellow world!!!";

        }
    }


</script>
