<script>
    var tool = {
        getIndex: function (ele) {
            var n = 0;
            var pre = ele.previousSibling;
            while (pre) {
                if (pre.nodeType === 1) {
                    n++;
                }
                pre = pre.previousSibling;
            }
            return n;
        }

    };
    var oH2 = document.getElementsByTagName("h2").item(0);
    console.log(tool.getIndex(oH2));
